<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert Your Currencies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>

    <header>
        <div class="container main-header text-center middle">
            <h1>Convert Your Currencies</h1>
        </div>
    </header>

    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form id="currency-form">
            <div class="form-group mb-3">
              <label for="amount">Amount</label>
              <input type="number" step="any" class="form-control" id="entered-amount" placeholder="Enter amount">
            </div>
            <div class="form-group mb-3">
              <label for="from">From</label>
              <select class="form-control" id="from">
                <option value="USD">United States Dollar</option>
                <option value="EUR">Euro</option>
                <option value="JPY">Japanese Yen</option>
                <option value="GBP">British Pound Sterling</option>
                <option value="AUD">Australian Dollar</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="CHF">Swiss Franc</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="SEK">Swedish Krona</option>
                <option value="NZD">New Zealand Dollar</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="to">To</label>
              <select class="form-control" id="to">
                <option value="USD">United States Dollar</option>
                <option value="EUR">Euro</option>
                <option value="JPY">Japanese Yen</option>
                <option value="GBP">British Pound Sterling</option>
                <option value="AUD">Australian Dollar</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="CHF">Swiss Franc</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="SEK">Swedish Krona</option>
                <option value="NZD">New Zealand Dollar</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="response-box p-4 border rounded">
            <p id="response-area"></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
        <div class="container">
            <p>data from <a href="https://app.exchangerate-api.com/">ExchangeRate-API</a></p>
        </div>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
